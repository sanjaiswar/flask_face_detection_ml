{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="container">
    {% include 'nav.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h3 class="bg-dark my-5 text-white text-center py-2">ENTER YOUR NAME</h3>
            <form class="my-5" method="post" action="{{url_for('capturePreview')}}">
                <table class="table table-dark">
                    <tr>
                        <td>Name</td><td><input type="text" class="form-control" name="name" required></td>
                    </tr>
                    
                    <tr>
                        <td class="text-center" colspan="2"><button class="btn btn-primary" type="submit">PROCEED</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
